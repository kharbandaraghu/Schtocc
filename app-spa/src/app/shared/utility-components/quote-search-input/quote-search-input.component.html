<ng-template #rt let-r="result" let-t="term">
  <div class="row">
    <div class="col-3">{{r.symbol}}</div>
    <div class="col-9">{{r.name}}</div>
    <div class="col-12 form-control-sm">{{r.exchange}}</div>
  </div>
</ng-template>
  
<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">ï¹©</span>
  <input type="text" class="form-control" placeholder="Search a Symbol" (selectItem)="onChange($event)" for="typeahead-template" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"/>
</div>
